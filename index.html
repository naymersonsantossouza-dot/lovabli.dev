<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Finance App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: Lexend, sans-serif;
  background: #0f172a;
  color: #f1f5f9;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.box {
  background: #1e293b;
  padding: 30px;
  border-radius: 20px;
  width: 100%;
  max-width: 380px;
}
input, button {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: none;
}
button {
  background: #4580ff;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
.link {
  font-size: 13px;
  text-align: center;
  cursor: pointer;
  color: #94a3b8;
}
.hidden { display: none; }
</style>
</head>

<body>

<div class="box" id="login">
  <h2>Login</h2>
  <input id="login-email" placeholder="Email">
  <input id="login-password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="link" onclick="showSignup()">Criar conta</div>
  <div class="link" onclick="showReset()">Esqueci minha senha</div>
</div>

<div class="box hidden" id="signup">
  <h2>Cadastro</h2>
  <input id="signup-name" placeholder="Nome completo">
  <input id="signup-email" placeholder="Email">
  <input id="signup-phone" placeholder="Telefone (xx xxxxx-xxxx)">
  <input id="signup-password" type="password" placeholder="Senha">
  <input id="signup-code" placeholder="CÃ³digo de convite">
  <button onclick="signup()">Cadastrar</button>
  <div class="link" onclick="showLogin()">Voltar</div>
</div>

<div class="box hidden" id="reset">
  <h2>Recuperar Senha</h2>
  <input id="reset-email" placeholder="Email">
  <button onclick="resetPassword()">Enviar link</button>
  <div class="link" onclick="showLogin()">Voltar</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

</body>
</html>
