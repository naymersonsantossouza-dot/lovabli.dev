<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>App Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap');

    body {
      font-family: 'Lexend', sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      animation: fade .4s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button.secondary {
      background: #1e293b;
    }

    .status {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      opacity: .8;
    }

    .hidden {
      display: none;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="box" id="login-box">
    <h2>Login</h2>
    <input id="login-email" type="email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button class="secondary" onclick="showSignup()">Criar conta</button>
    <div class="status" id="login-status"></div>
  </div>

  <!-- CADASTRO -->
  <div class="box hidden" id="signup-box">
    <h2>Criar conta</h2>
    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Senha">
    <button onclick="signup()">Cadastrar</button>
    <button class="secondary" onclick="showLogin()">Voltar</button>
    <div class="status" id="signup-status"></div>
  </div>

  <!-- DASHBOARD -->
  <div class="box hidden" id="app-box">
    <h2>Bem-vindo ðŸ‘‹</h2>
    <p style="text-align:center;font-size:14px;">Login realizado com sucesso</p>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”‘ CONFIGURAÃ‡ÃƒO SUPABASE
    const SUPABASE_URL = "https://ofmtqwwnhknnjpbddduj.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_O-AwL40Ai_GDQgiRnSfmFw_j-FfpFZM";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // ðŸ” TELAS
    function showSignup() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("signup-box").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signup-box").classList.add("hidden");
      document.getElementById("login-box").classList.remove("hidden");
    }

    function showApp() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("signup-box").classList.add("hidden");
      document.getElementById("app-box").classList.remove("hidden");
    }

    // ðŸ” LOGIN
    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      document.getElementById("login-status").innerText =
        error ? error.message : "Logado com sucesso!";

      if (!error) showApp();
    }

    // ðŸ“ CADASTRO
    async function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      if (!email || !password) {
        alert("Preencha email e senha");
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      document.getElementById("signup-status").innerText =
        error ? error.message : "Conta criada! FaÃ§a login.";

      if (!error) showLogin();
    }

    // ðŸšª LOGOUT
    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    // ðŸ”„ AUTO LOGIN
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) showApp();
    });
  </script>

</body>
</html>
