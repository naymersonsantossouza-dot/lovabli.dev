<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lovabli â€¢ Finance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-body:#f0f4f8;
  --bg-card:#ffffff;
  --text-main:#2c3e50;
  --primary:#4580ff;
  --success:#27ae60;
  --danger:#ff4d4d;
  --input-bg:#f8fafc;
  --input-border:#edf2f7;
  --radius:20px;
}

.dark {
  --bg-body:#0f172a;
  --bg-card:#1e293b;
  --text-main:#f1f5f9;
  --input-bg:#0f172a;
  --input-border:#334155;
}

* { box-sizing:border-box }

body {
  font-family:'Lexend',sans-serif;
  background:var(--bg-body);
  color:var(--text-main);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.4s;
}

.box {
  background:var(--bg-card);
  width:100%;
  max-width:380px;
  padding:32px;
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  animation:fade .5s ease;
}

h2 {
  text-align:center;
  margin-bottom:22px;
}

input {
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:12px;
  border:2px solid var(--input-border);
  background:var(--input-bg);
  color:var(--text-main);
  transition:.3s;
}

input:focus {
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(69,128,255,.25);
}

button {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover {
  transform:scale(1.05);
  box-shadow:0 10px 25px rgba(69,128,255,.4);
}

button.secondary {
  background:#1e293b;
  margin-top:8px;
}

.status {
  text-align:center;
  font-size:13px;
  margin-top:12px;
  opacity:.8;
}

.hidden { display:none }

.toggle-theme {
  position:absolute;
  top:20px;
  right:20px;
  cursor:pointer;
  font-size:12px;
  opacity:.7;
}

@keyframes fade {
  from { opacity:0; transform:translateY(10px) }
  to { opacity:1; transform:translateY(0) }
}
</style>
</head>

<body>

<div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Tema</div>

<!-- LOGIN -->
<div class="box" id="login-box">
  <h2>Login</h2>
  <input id="login-email" placeholder="Email">
  <input id="login-password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <button class="secondary" onclick="showSignup()">Criar conta</button>
  <div class="status" id="login-status"></div>
</div>

<!-- SIGNUP -->
<div class="box hidden" id="signup-box">
  <h2>Criar conta</h2>
  <input id="signup-email" placeholder="Email">
  <input id="signup-password" type="password" placeholder="Senha">
  <button onclick="signup()">Cadastrar</button>
  <button class="secondary" onclick="showLogin()">Voltar</button>
  <div class="status" id="signup-status"></div>
</div>

<!-- APP -->
<div class="box hidden" id="app-box">
  <h2>Dashboard</h2>
  <input id="title" placeholder="DescriÃ§Ã£o">
  <input id="amount" type="number" placeholder="Valor">
  <button onclick="addFinance()">Adicionar</button>
  <button class="secondary" onclick="logout()">Sair</button>
  <div class="status" id="app-status"></div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://ofmtqwwnhknnjpbddduj.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_O-AwL40Ai_GDQgiRnSfmFw_j-FfpFZM";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* UI */
function showSignup() {
  loginBox().classList.add("hidden");
  signupBox().classList.remove("hidden");
}

function showLogin() {
  signupBox().classList.add("hidden");
  loginBox().classList.remove("hidden");
}

function showApp() {
  loginBox().classList.add("hidden");
  signupBox().classList.add("hidden");
  appBox().classList.remove("hidden");
}

const loginBox = () => document.getElementById("login-box");
const signupBox = () => document.getElementById("signup-box");
const appBox = () => document.getElementById("app-box");

/* AUTH */
async function login() {
  const email = loginEmail().value;
  const password = loginPassword().value;

  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
  loginStatus().innerText = error ? error.message : "Login realizado!";
  if (!error) showApp();
}

async function signup() {
  const email = signupEmail().value;
  const password = signupPassword().value;

  const { error } = await supabaseClient.auth.signUp({ email, password });
  signupStatus().innerText = error ? error.message : "Conta criada!";
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* DATA */
async function addFinance() {
  const title = titleInput().value;
  const amount = amountInput().value;

  const { data } = await supabaseClient.auth.getUser();
  const user = data.user;

  const { error } = await supabaseClient
    .from("finances")
    .insert({ user_id:user.id, title, amount });

  appStatus().innerText = error ? error.message : "Despesa adicionada!";
}

/* HELPERS */
const loginEmail = () => document.getElementById("login-email");
const loginPassword = () => document.getElementById("login-password");
const signupEmail = () => document.getElementById("signup-email");
const signupPassword = () => document.getElementById("signup-password");
const titleInput = () => document.getElementById("title");
const amountInput = () => document.getElementById("amount");
const loginStatus = () => document.getElementById("login-status");
const signupStatus = () => document.getElementById("signup-status");
const appStatus = () => document.getElementById("app-status");

/* AUTO LOGIN */
supabaseClient.auth.getSession().then(({ data }) => {
  if (data.session) showApp();
});

/* THEME */
function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
