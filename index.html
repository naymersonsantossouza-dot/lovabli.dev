<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Finance App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f1f5f9;
  --muted: #94a3b8;
  --primary: #4580ff;
  --success: #22c55e;
  --danger: #ef4444;
  --radius: 18px;
}

body {
  margin: 0;
  font-family: 'Lexend', sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .4s ease;
}

/* HEADER */
header {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h2 {
  margin: 0;
}

.header-actions {
  display: flex;
  gap: 10px;
}

select, button {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  font-family: 'Lexend';
}

button.primary {
  background: var(--primary);
  color: white;
}

button.secondary {
  background: #334155;
  color: white;
}

/* CARDS */
.cards {
  display: flex;
  gap: 15px;
  padding: 0 20px;
}

.card {
  flex: 1;
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
  text-align: center;
  animation: fadeUp .4s ease;
}

.card h4 {
  margin: 0;
  font-size: 13px;
  color: var(--muted);
}

.card p {
  margin: 5px 0 0;
  font-size: 20px;
  font-weight: 600;
}

.card.receitas p { color: var(--success); }
.card.despesas p { color: var(--danger); }
.card.saldo p { color: var(--primary); }

/* LISTA */
.list {
  padding: 20px;
}

.item {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: transform .3s ease;
}

.item-info {
  display: flex;
  gap: 10px;
  align-items: center;
}

.status {
  font-size: 11px;
  padding: 5px 10px;
  border-radius: 10px;
}

.pago { background: var(--success); }
.pendente { background: var(--danger); }

/* EDIT */
.edit-box {
  display: none;
  margin-top: 10px;
  animation: fadeUp .3s ease;
}

.edit-box input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 6px;
}

/* MENU */
.menu {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--primary);
  width: 55px;
  height: 55px;
  border-radius: 50%;
  color: white;
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h2>Ol√°, Nay üëã</h2>
  <div class="header-actions">
    <select>
      <option>Janeiro</option>
      <option>Fevereiro</option>
    </select>
    <button class="primary">Novo Gasto</button>
    <button class="secondary">Tema</button>
    <button class="secondary">Sair</button>
  </div>
</header>

<section class="cards">
  <div class="card receitas">
    <h4>Receitas</h4>
    <p>R$ 3.200</p>
  </div>
  <div class="card despesas">
    <h4>Despesas</h4>
    <p>R$ 1.850</p>
  </div>
  <div class="card saldo">
    <h4>Saldo</h4>
    <p>R$ 1.350</p>
  </div>
</section>

<section class="list">
  <div class="item">
    <div class="item-info">
      <span>üçî</span>
      <strong>Alimenta√ß√£o</strong>
    </div>
    <div>
      <span class="status pendente">Pendente</span>
      <button onclick="toggleEdit(this)">Editar</button>
    </div>
  </div>

  <div class="edit-box">
    <input placeholder="Editar nome">
    <input placeholder="Editar valor">
  </div>
</section>

<div class="menu">‚ò∞</div>

<script>
function toggleEdit(btn) {
  const edit = btn.closest('.item').nextElementSibling;
  edit.style.display = edit.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
