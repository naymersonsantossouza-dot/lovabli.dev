<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu App com Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap');

:root {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --primary: #2563eb;
  --success: #22c55e;
  --danger: #ef4444;
  --radius: 16px;
}

* {
  box-sizing: border-box;
}

body {
  font-family: 'Lexend', sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* CONTAINERS */
.box {
  background: linear-gradient(180deg, #020617, #020617);
  padding: 28px;
  width: 100%;
  max-width: 380px;
  border-radius: var(--radius);
  box-shadow: 0 30px 60px rgba(0,0,0,.5);
  animation: fadeUp .6s ease;
}

/* TITLES */
h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

/* INPUTS */
input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 2px solid transparent;
  background: #020617;
  color: var(--text);
  margin-bottom: 12px;
  transition: .3s;
}

input:hover {
  border-color: var(--primary);
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37,99,235,.3);
}

/* BUTTONS */
button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all .3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(37,99,235,.5);
}

button:active {
  transform: scale(.96);
}

button.secondary {
  background: #1e293b;
  margin-top: 8px;
}

/* STATUS */
.status {
  text-align: center;
  font-size: 13px;
  margin-top: 10px;
  color: var(--muted);
}

/* HIDDEN */
.hidden {
  display: none;
}

/* DASHBOARD */
#app-box h2 {
  margin-bottom: 10px;
}

#app-box input {
  margin-bottom: 10px;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

  <!-- LOGIN -->
  <div class="box" id="login-box">
    <h2>Login</h2>
    <input id="login-email" type="email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button class="secondary" onclick="showSignup()">Criar conta</button>
    <div class="status" id="login-status"></div>
  </div>

  <!-- CADASTRO -->
  <div class="box hidden" id="signup-box">
    <h2>Cadastro</h2>
    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Senha">
    <button onclick="signup()">Cadastrar</button>
    <button class="secondary" onclick="showLogin()">Voltar</button>
    <div class="status" id="signup-status"></div>
  </div>

  <!-- APP -->
  <div class="box hidden" id="app-box">
    <h2>Dashboard</h2>

    <input id="title" placeholder="Descrição">
    <input id="amount" type="number" placeholder="Valor">
    <button onclick="addFinance()">Adicionar</button>

    <button class="secondary" onclick="logout()">Sair</button>

    <div class="status" id="app-status"></div>
  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://ofmtqwwnhknnjpbddduj.supabase.co";

    // ⬇️ COLE A SUA PUBLISHABLE KEY AQUI ⬇️
    const SUPABASE_ANON_KEY = "sb_publishable_O-AwL40Ai_GDQgiRnSfmFw_j-FfpFZM";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    function showSignup() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("signup-box").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signup-box").classList.add("hidden");
      document.getElementById("login-box").classList.remove("hidden");
    }

    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      document.getElementById("login-status").innerText =
        error ? error.message : "Logado com sucesso!";

      if (!error) showApp();
    }

    async function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      document.getElementById("signup-status").innerText =
        error ? error.message : "Conta criada! Faça login.";
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      location.reload();
    }

    async function addFinance() {
      const title = document.getElementById("title").value;
      const amount = document.getElementById("amount").value;

      const { data } = await supabaseClient.auth.getUser();
      const user = data.user;

      const { error } = await supabaseClient
        .from("finances")
        .insert({
          user_id: user.id,
          title,
          amount
        });

      document.getElementById("app-status").innerText =
        error ? error.message : "Despesa adicionada!";
    }

    function showApp() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("signup-box").classList.add("hidden");
      document.getElementById("app-box").classList.remove("hidden");
    }

    // AUTO LOGIN
    supabaseClient.auth.getSession().then(({ data }) => {
      if (data.session) showApp();
    });
  </script>

</body>
</html>
