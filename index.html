<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Finance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
alert("JS CARREGOU");
</script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#020617;
  --card:#020617;
  --primary:#2563eb;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --radius:18px;
}

body {
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#020617,#0f172a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  color:var(--text);
}

.card {
  background:var(--card);
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:var(--radius);
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  animation:fade .4s ease;
}

@keyframes fade {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

h1 {
  text-align:center;
  margin-bottom:20px;
}

input {
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#020617;
  outline:1px solid #1e293b;
  color:var(--text);
}

button {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.link {
  margin-top:14px;
  text-align:center;
  cursor:pointer;
  color:var(--muted);
}

.link span {
  color:#60a5fa;
  font-weight:600;
}

.hidden { display:none; }
</style>
</head>

<body>

<div class="card" id="login">
  <h1>Entrar</h1>
  <input id="login-email" placeholder="E-mail">
  <input id="login-password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="link" onclick="toggle()">Não tem conta? <span>Criar conta</span></div>
</div>

<div class="card hidden" id="signup">
  <h1>Criar conta</h1>
  <input id="name" placeholder="Nome">
  <input id="email" placeholder="E-mail">
  <input id="phone" placeholder="Telefone">
  <input id="password" type="password" placeholder="Senha">
  <input id="invite" placeholder="Código de convite">
  <button onclick="signup()">Criar conta</button>
  <div class="link" onclick="toggle()">Já tem conta? <span>Entrar</span></div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://ofmtqwwnhknnjpbddduj.supabase.co",
  "sb_publishable_O-AwL40Ai_GDQgiRnSfmFw_j-FfpFZM"
);

function toggle() {
  login.classList.toggle("hidden");
  signup.classList.toggle("hidden");
}

async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const password = document.getElementById("password").value;
  const invite = document.getElementById("invite").value;

  if (!name || !email || !phone || !password || !invite) {
    alert("Preencha tudo");
    return;
  }

  if (invite !== "2025v01.15.320012334") {
    alert("Código inválido");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options:{ data:{ name, phone } }
  });

  if (error) alert(error.message);
  else {
    alert("Conta criada!");
    toggle();
  }
}

async function login() {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) alert(error.message);
  else alert("Login OK");
}
</script>

</body>
</html>
